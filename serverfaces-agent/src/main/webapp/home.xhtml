<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:framework="http://java.sun.com/jsf/composite/components/conventions"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">
           <h:head>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="default.css" library="css"/>
                <ui:param name="g" value=":mainForm:growl"/>
                <title>Server Faces Agent...</title>
          </h:head>
        <h:body>
            <center><h:messages showDetail="true" showSummary="true" errorStyle="color:red;font-weight:bold"/></center>
            <h1>ServerFaces agent is #{agentMBean.agentRunning ? 'running...':'stopped'}</h1>
            <h:form id="mainForm">
                Agent is listening at <b>#{agentMBean.agentAddress}</b><br/>
                Agent is monitoring <b>#{agentMBean.uiServerName}</b> located at <b>#{agentMBean.uiServerAddress}</b> <br/>
                
                <br/>
                    <h:commandButton value="#{agentMBean.agentRunning ?  'Stop':'Start'}" action="#{agentMBean.startStop}" style="width: 125px"/>
            </h:form>
        </h:body> 
    </f:view>
    
</html>
